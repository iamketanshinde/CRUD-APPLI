<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD APPLICATION</title>
    <title>Task Manager</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Optional: Add custom styles here */
        body {
            padding: 20px;
        }
    </style>
</head>
<body>
  <div class="bg-dark p-5 text-white text-center"> 
    <div class="container">
        <h1 class="my-4">Task Manager</h1>

        <!-- Task Input and Add Button -->
        <div class="input-group col mb-3">
            <input type="text" id="textInput" class="form-control" placeholder="Enter a new task" aria-label="Task">
            <div class="input-group-append">
                <button class="btn btn-primary " type="button" onclick="addTask()">Add Task</button>
            </div>
        </div>

        <!-- Task List Table -->
        <table class="table table-striped text-white fs-1">
            <thead>
                <tr>
                    <th scope="col">Sr.no</th>
                    <th scope="col">Task</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody id="taskList">
                <!-- Tasks will be dynamically added here -->
            </tbody>
        </table>
    </div>

    <!-- Bootstrap JS and dependencies (jQuery, Popper.js) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</div> 
</body>
